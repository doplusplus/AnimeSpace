<div id="homecontent">
    <svg version="1.1" id="homeSvg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 800 300">    
            <defs>
                <filter x="0" y="0" width="1" height="1" id="highlight">
                    <feFlood flood-color="snow" flood-opacity="0.7"/>
                    <feComposite in="SourceGraphic" operator="xor"/>
                </filter>
             </defs>
                  

            <g class="clickable" @click= "display( 'about' )" >
                <circle style="fill:white;fill-opacity:0.7;"   cx="530"  cy="155" r="35"></circle>
                <text   x="530"  y="160" text-anchor="middle"  >About</text>
            </g>


            <g class="clickable" @click= "identified ? display( 'account' ) : logIn()" >
                <circle style="fill:white;fill-opacity:0.7;"  cx="85"   cy="200" r="35"></circle>
                <text  x="85"   y="205" text-anchor="middle"  >Account</text>
            </g>

            <g class="clickable" @click= "display( 'ranking' )" >
                <circle style="fill:white;fill-opacity:0.7;"  cx="350"  cy="250" r="35"></circle>
                <text  x="350"  y="255" text-anchor="middle"  >Ranking</text>
            </g>

            <g class="clickable" @click= "display( 'advised' )" >
                <circle style="fill:white;fill-opacity:0.7;"  cx="660"  cy="250" r="35"></circle>
                <text  x="660"  y="255" text-anchor="middle"  >Advised</text>
            </g>

            <g class="clickable" @click= "display( 'rate' )" >
                <circle style="fill:white;fill-opacity:0.7;"  cx="720" cy="190" r="35"></circle>
                <text  x="720"  y="195" text-anchor="middle"  >Rate it!</text>
            </g>
     </svg>
</div>
