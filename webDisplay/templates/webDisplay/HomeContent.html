<div id="homecontent">
    <svg version="1.1" id="homeSvg" preserveAspectRatio="xMidYMid meet" :view-box.camel="viewbox">    
            <defs>
                <filter x="0" y="0" width="1" height="1" id="highlight">
                    <feFlood flood-color="snow" flood-opacity="0.7"/>
                    <feComposite in="SourceGraphic" operator="xor"/>
                </filter>
             </defs>
                  
             <g class="clickable" @click= "identified ? display( 'account' ) : logIn()" >
                 <title>Access to your account and your bookmarded favourites</title>
                <circle style="fill:white;fill-opacity:0.7;"  v-bind:cx="positions.accountx"  v-bind:cy="positions.accounty"  v-bind:r="discsize"></circle>
                <text v-bind:x="positions.accountx"  v-bind:y="positions.accounty+5" text-anchor="middle"  >Account</text>
            </g>
            
            <g class="clickable" @click= "display( 'ranking' )" >
                <title>Check the general anime ranking</title>
                <circle style="fill:white;fill-opacity:0.7;"  v-bind:cx="positions.rankingx"  v-bind:cy="positions.rankingy"v-bind:r="discsize"></circle>
                <text  v-bind:x="positions.rankingx"  v-bind:y="positions.rankingy+5" text-anchor="middle"  >Ranking</text>
            </g>
                            
            <g class="clickable" @click= "display( 'about' )" >
                <title>Learn more about this animebar, the reason, the idea etc... </title>
                <circle style="fill:white;fill-opacity:0.7;"   v-bind:cx="positions.aboutx"  v-bind:cy="positions.abouty"v-bind:r="discsize"></circle>
                <text   v-bind:x="positions.aboutx"  v-bind:y="positions.abouty+5" text-anchor="middle"  >About</text>
                </g>

            <g class="clickable" @click= "display( 'rate' )" >
                <title>Give your opinion, rate the animes you like</title>
                <circle style="fill:white;fill-opacity:0.7;"  v-bind:cx="positions.ratex"  v-bind:cy="positions.ratey" v-bind:r="discsize"></circle>
                <text  v-bind:x="positions.ratex"  v-bind:y="positions.ratey+5" text-anchor="middle"  >Rate it!</text>
            </g>

            <g class="clickable" @click= "display( 'advised' )" >
                <title>Here you can find some animes depending on you tastes</title>
                <circle style="fill:white;fill-opacity:0.7;"  v-bind:cx="positions.advisedx"  v-bind:cy="positions.advisedy" v-bind:r="discsize"></circle>
                <text   v-bind:x="positions.advisedx"  v-bind:y="positions.advisedy+5" text-anchor="middle"  >Advised</text>
            </g>

     </svg>
</div>
