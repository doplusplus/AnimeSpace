<div id="ranking">
    <ul>
        <li class="columns" v-for="(anime,index) in animeDetails" @click="selectAnime(index)">
            <div class=" column is-2 "></div>
            <div class="column is-7">
                <div><strong>[[anime.name]]</strong> </div>
                <div v-if="currentSelection == index">
                    <div>[[anime.genre]]</div>
                    <div>[[anime.description]]</div>
                    <div id="bg_container">
                        <iframe style="width:100%;height:100%;" v-bind:src="anime.videoLink + '?autoplay=1' " frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <div class=" column is-3 " title="score over 100"> [[anime.popularity]]</div>
        </li>
    </ul>
</div>
