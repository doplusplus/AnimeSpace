<div id="rateContent">

    <h5 class="title is-5">Grading </h5>


    <div class="field columns">
        <div class="column is-3">
            <input type="text" class="input" placeholder="Anime name" v-model="animeName" list="nameSearch">
            <datalist id="nameSearch">
              <option v-for="names in searchList" v-bind:value="names"></option>
            </datalist>
        </div>
        <div class="column is-2">
            <div class="select">
                <select v-model="genre">
                    <option hidden selected>Genre</option>
                    <option>No idea &#x1F631</option>    
                    <option v-for="animeGenre in genreList">[[animeGenre]]</option>
                </select>
            </div>
        </div>
        <div class="column" v-show="!rated"> Not rated yet!!! </div>
    </div>


    <ul id="characteristics" v-bind:class="{thinList:long}">
        <li class="columns" v-for="( characteristic,index) in characteristics">
            <label class="column is-3"> [[characteristic.name]]</label>
            <div class="control column is-4">
                <input type="range" min="0" max="10" v-model:value="characteristic.value" class="slider" id="myRange">
            </div>
            <div class="control column is-1">[[characteristic.value]]</div>
            <div id="charact-box" class="control column is-1">
                <input type="checkbox" v-model="charactCheckboxes[index]">
            </div>
        </li>
    </ul>



    <div class="field">
        <div class="control">
            <input class="input" type="text" placeholder="tags" v-model:value="tagEntry">
        </div>
    </div>
    <div class="tags">
        <span class="tag">fight</span>
        <span class="tag">samurai</span>
        <span class="tag">philosophical</span>
    </div>

    <div class="field">
        <label>Un/Select all
                <input type="checkbox" v-model="allTicked">
            </label>
        <button class="button is-primary" @click="SendRatings" v-bind:disabled="!canSend">Send</button>
    </div>

    <h2 v-show="statsSent" class="title is-2 announcement has-text-centered">STATS SENT</h2>

</div>
