<div class="modal" v-bind:class="{'is-active':logout}">
    <div class="modal-background "></div>
    <div class="modal-content ">
        <div class="box">
            <h4> Would you like to log out? </h4>
            <span class="button" v-on:click="logOut()">Log out</span>
            <span class="button" v-on:click="logout=false">Cancel</span>
        </div>
    </div>
</div>
